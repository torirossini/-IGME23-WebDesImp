</header>
<div class = "searchContainer">
   <div class="col-1">
        <div class="widgets">
            <input id="searchterm" type="text" size="40" autofocus value=""/>
            Search for:

                <option value ="name" selected>Character</option>
                <option value="location">Location</option>
                <option value="episode">Episode</option>
            </select>
        </div>
    </div>
    <div class = "col-2">
        <div class="widgets">
            <button type="button" id="search">Search</button>
            <br>
            <button type="button" id="showCharacters">All Characters</button>
            <button type="button" id="showLocations">All Locations</button>

</div>
